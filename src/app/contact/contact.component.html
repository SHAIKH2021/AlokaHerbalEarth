<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
  <section class="page-section" id="contact">
    <div class="container">
      <!-- Contact Section Heading -->
      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">
        Contact Me
      </h2>

      <!-- Icon Divider -->
      <div class="divider-custom">
        <div class="divider-custom-line"></div>
      </div>

      <!-- Contact Section Form -->
      <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7">
          <!-- Name input -->
          <div class="form-floating mb-3">
            <input class="form-control" id="name" name="name" type="text" ngModel required
              placeholder="Enter your name..." />
            <label for="name">Full name</label>
          </div>

          <!-- Email input -->
          <div class="form-floating mb-3">
            <input class="form-control" id="email" name="email" type="email" ngModel required
              placeholder="name@example.com" />
            <label for="email">Email address</label>
          </div>

          <!-- Phone number input -->
          <div class="form-floating mb-3">
            <input class="form-control" id="phone" name="phone" type="tel" ngModel required
              placeholder="(123) 456-7890" />
            <label for="phone">Phone number</label>
          </div>

          <!-- Message input -->
          <div class="form-floating mb-3">
            <textarea class="form-control" id="message" name="message" ngModel required
              placeholder="Enter your message here..." style="height: 10rem"></textarea>
            <label for="message">Message</label>
          </div>

          <!-- Submit Button -->
          <button class="btn btn-buy w-100 py-2" type="submit" style="
    background-color: #004d00; color: white;">
            Send
          </button>
        </div>
      </div>
    </div>
  </section>
</form>
