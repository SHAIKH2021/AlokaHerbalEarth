<div class="container mt-10 mb-4">
  <div class="d-flex flex-column flex-lg-row gap-4">

    <!-- Left Side: Product Image -->
    <div class="flex-fill text-center">
      <img class="img-fluid" src="assets/img/Product4.jpeg" alt="Product4" class="img-fluid rounded shadow"
        style="max-width: 100%;" />
    </div>

    <!-- Right Side: Details + Buy -->
    <div class="flex-fill d-flex flex-column justify-content-between">

      <!-- Top: Product Details -->
      <div>
        <h2>Aloka Herbal Earth Hair Oil For Men & Women</h2>
        <p class="text-muted">Prevents Hair Fall, Nourishes Hair Follicles, Prevents Dandruff and Promotes Hair Growth
        </p>
        <p>Categoary : Ayurvedic, Herbs Hair Oil</p>

        <!-- Size & Quantity -->
        <div class="row my-3 align-items-center">
          <!-- Size Dropdown -->
          <div class="col-md-6 mb-2 mb-md-0">
            <label for="size" class="form-label fw-semibold">Size</label>
            <select id="size" class="form-select" (change)="onSizeChange($event)">
              <option value="900">250 ml</option>
              <option value="1500">500 ml</option>
              <option value="3000">1000 ml</option>
            </select>
          </div>

          <!-- Quantity Selector -->
          <div class="col-md-6 text-md-end">
            <label class="form-label fw-semibold d-block">Quantity</label>
            <div class="d-inline-flex align-items-center border rounded px-2 py-1">
              <button class="btn btn-sm btn-outline-secondary px-2" (click)="decreaseQty()">-</button>
              <input type="number" [(ngModel)]="quantity" (ngModelChange)="updateTotalPrice()"
                class="form-control form-control-sm mx-2 text-center" style="width: 60px;" min="1" />
              <button class="btn btn-sm btn-outline-secondary px-2" (click)="increaseQty()">+</button>
            </div>
          </div>
        </div>

        <!-- Price Section -->
        <div class="mt-3">
          <h4 class="text-success">Total Price: â‚¹{{ totalPrice }}</h4>
        </div>
      </div>

      <!-- Bottom: Buy Button -->
      <div class="mt-4">
        <div class="row justify-content-center">
          <form #buyForm="ngForm" (ngSubmit)="onSubmit(buyForm)">
            <div class="col-lg-12 col-xl-12">
            <!-- Name input -->
            <div class="form-floating mb-3">
              <input class="form-control input-text" id="name" name="name" type="text" ngModel required
                placeholder="Enter your name..." />
              <label for="name">Full name</label>
            </div>

            <!-- Email input -->
            <div class="form-floating mb-3">
              <input class="form-control input-text" id="email" name="email" type="email" ngModel required
                placeholder="name@example.com" />
              <label for="email">Email address</label>
            </div>

            <!-- Phone number input -->
            <div class="form-floating mb-3">
              <input class="form-control input-text" id="phone" name="phone" type="tel" ngModel required
                placeholder="(123) 456-7890" />
              <label for="phone">Phone number</label>
            </div>

            <!----Address-->
            <div class="form-floating mb-3">
              <input class="form-control input-text" id="email" name="address" type="address" ngModel required
                placeholder="Enter address" />
              <label for="address">Address</label>
            </div>

            <!-- Submit Button -->
            <button class="btn btn-buy w-100 py-2" type="submit" style="
    background-color: #004d00; color: white;">
              Buy Now
            </button>
          </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
